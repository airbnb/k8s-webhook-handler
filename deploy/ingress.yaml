---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: k8s-webhook-handler
spec:
  tls:
    - hosts:
        - k8s-ci.int.example.com
      secretName: k8s-ci.int.example.com
  rules:
    - host: k8s-ci.int.example.com
      http:
        paths:
          - backend:
              serviceName: k8s-webhook-handler
              servicePort: 80
